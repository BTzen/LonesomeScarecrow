<!DOCTYPE html>
<html>
<head>
  <title>Chess</title>
   <link rel="stylesheet" type="text/css" href="chessboardStyle.css">
   <link rel="stylesheet" href="jquery-ui/jquery-ui.css">				<!-- for dialog -->
   <script src="jquery-ui/external/jquery/jquery.js"></script>
	 <script type="text/javascript" src="global.js"></script>
	 <script src="jquery-ui/jquery-ui.js"></script>
	  <script type="text/javascript" src="caribouContests.js"></script>
	 <script type="text/javascript" src="AI.js"></script>
	 <script type="text/javascript" src="board.js"></script>
	 <script type="text/javascript" src="canvas.js"></script>
	 <script type="text/javascript" src="listeners.js"></script>
	 <script type="text/javascript" src="piece.js"></script>
	 <script type="text/javascript" src="action.js"></script>
	 <script type="text/javascript" src="rules.js"></script>
<!-- 	 <script type="text/javascript" src="composition.js"></script> -->
   <script type="text/javascript" src="ChessboardScript.js" ></script>
</head>

<body>
	<div id="gameArea">
		<h3 id="turn">Turn: White</h3>
		<div id="fileNotation">
			<!-- 01234567 --> ABCDEFGH
		</div>
		<div id="rankNotation">
			<!-- 01234567 --> 87654321
		</div>
		<div id="boardAndInfo">
			<div id="board">
				<canvas id="chessboard" width="600" height="600"></canvas>
				<canvas id="highlight" width="600" height="600"></canvas>
				<canvas id="chesspieceCanvas" width="600" height="600">
					<p>Your browser doesn't support the HTML5 canvas. Please consider updating your browser or using one which supports canvas.</p>
				</canvas>
			</div>
			<fieldset id="gameInfo">
				<legend>Options</legend>
				<!-- <label>Choose from the following problems: <input type="number" id="uiPly" min="2" max="4" value="2">  moves</label> -->
				<label>Problem Type:</label>
				<select id="problemTypeSelector">
					<option value="2">checkmate in 2 moves</option>
					<option value="3">checkmate in 3 moves</option>
					<option value="4" selected>checkmate in 4 moves</option>
				</select>
				<!-- <div>
					<table id='actionList'>
					<thead>
							<tr>
								<th>#</th>
								<th>White</th>
								<th>Black</th>
							<tr>
						</thead>
						<tbody id='actionListBody'>
						</tbody>
					</table>
				</div> -->
				<div id="gameControlWidgets">
					<input type="button" id="uiNext" value="Next Problem">
					<input type="button" id="uiUndo" value="Undo" disabled>	
					<input type="button" id="uiStart" class="uiStart" value="Start">
					<input type="button" id="uiReset" class="uiReset" value="Reset board" disabled>
				</div>
			</fieldset>
		</div>
	</div>
	
	<div id="promotion">
		<label>&#9813;&#9814;&#9815;&#9816;</label>
		<div id="promoteOptions">
			<input type="radio" name="promotionPick" value="Queen">Queen
			<input type="radio" name="promotionPick" value="Rook">Rook
			<input type="radio" name="promotionPick" value="Bishop">Bishop
			<input type="radio" name="promotionPick" value="Knight">Knight
		</div>
		<input type="button" id="acceptPromotion" value="Accept" onclick="acceptPromotionListener()">
	</div>
</body>
</html>
