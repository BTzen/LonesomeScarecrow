<!DOCTYPE html>
<html>
<head>
  <title>Chess</title>
   <link rel="stylesheet" type="text/css" href="chessboardStyle.css">
   <link rel="stylesheet" href="jquery-ui/jquery-ui.css">				<!-- for dialog -->
   <script src="jquery-ui/external/jquery/jquery.js"></script>
	 <script type="text/javascript" src="global.js"></script>
	 <script src="jquery-ui/jquery-ui.js"></script>
	 <script type="text/javascript" src="AI.js"></script>
	 <script type="text/javascript" src="Board.js"></script>
	 <script type="text/javascript" src="Canvas.js"></script>
	 <script type="text/javascript" src="Listeners.js"></script>
	 <script type="text/javascript" src="Piece.js"></script>
	 <script type="text/javascript" src="Move.js"></script>
   <script type="text/javascript" src="PieceListeners.js"></script>
	 <script type="text/javascript" src="Rules.js"></script>
   <!-- <script type="text/javascript" src="minimax.js"></script> -->
   <!-- <script type="text/javascript" src="ai.js"></script> -->
   <script type="text/javascript" src="ChessboardScript.js" ></script>
</head>

<body>
	<div id="gameArea">
	
		
		<h3 id="turn">Turn: White</h3>
		<div id="fileNotation">
			01234567 <!-- ABCDEFGH -->
		</div>
		<div id="rankNotation">
			01234567 <!-- 87654321 -->
		</div>
		<div id="boardAndInfo">
			
			<fieldset id="gameInfo">
				<legend>Options</legend>
				<label>Select ply: </label><input type="number" id="uiPly" min="2" max="4" value="3">
				<input type="button" id="uiSurrender" class="uiSurrender fill" value="Surrender" disabled>
				<input type="button" id="uiStart" class="uiStart" value="Start">
				<input type="button" id="uiFreeplay" value="Freeplay" onclick="freeplayListener()">
			</fieldset>
			<fieldset id="freeplayInfo">
				<legend>Freeplay</legend>
				<input id="fpAddPiece" type="button" value="Add" 
					onclick="addPiece($('select[name=fpIsWhite]').val(), $('select[name=fpPiece]').val(), $('select[name=fpRank]').val(), $('select[name=fpFile]').val())">
				<select id="fpIsWhite" name="fpIsWhite">
					<option value="true">White</option>
					<option value="false">Black</option>
				</select>
				<select id="fpPiece" name="fpPiece">
					<option value="Pawn">Pawn</option>
					<option value="Rook">Rook</option>
					<option value="Knight">Knight</option>
					<option value="Bishop">Bishop</option>
					<option value="Queen">Queen</option>
					<option value="King">King</option>
				</select>
				at
				<select name="fpFile">	
					<option value="0">a</option>
					<option value="1">b</option>
					<option value="2">c</option>
					<option value="3">d</option>
					<option value="4">e</option>
					<option value="5">f</option>
					<option value="6">g</option>
					<option value="7">h</option>
				</select>
				<select name="fpRank">
					<option value="7">1</option>
					<option value="6">2</option>
					<option value="5">3</option>
					<option value="4">4</option>
					<option value="3">5</option>
					<option value="2">6</option>
					<option value="1">7</option>
					<option value="0">8</option>
				</select>
				
				<div id="freeplayPieces">						<!--contains list of pieces added to the board in freeplay mode-->
					<ol>
					</ol>
				</div>

				<!-- <input type="radio" name="fpPlayerMovesBlack" value="true" checked="checked">Player controls black
				<input type="radio" name="fpPlayerMovesBlack" value="false">AI controls black -->
				<input type="button" id="fpStart" class="uistart fill" value="Start" onclick="freeplayStartListener()">
				<input type="button" id="fpSaveLayout" class="fill" value="Save Layout" onclick="saveLayoutListener()">
				<input type="button" id="fpLoadLayout" class="fill" value="Load Layout" onclick="loadLayoutListener()">

				<input type="button" id="fpReset" class="uiSurrender fill" value="Reset" onclick="resetListener()" disabled>
				<input type="button" class="fill alignBottom" value="Exit Freeplay" onclick="exitFreeplayListener()">
			</fieldset>
			
			<div id="board">
				<canvas id="chessboard" width="600" height="600"></canvas>
				<canvas id="highlight" width="600" height="600"></canvas>
				<canvas id="chesspieceCanvas" width="600" height="600"></canvas>
			</div>
		</div>
	</div>
	
	<div id="promotion">
		<label>&#9819;&#9820;&#9821;&#9822;</label>
		<div id="promoteOptions">
			<input type="radio" name="promotionPick" value="Queen">Queen
			<input type="radio" name="promotionPick" value="Rook">Rook
			<input type="radio" name="promotionPick" value="Bishop">Bishop
			<input type="radio" name="promotionPick" value="Knight">Knight
		</div>
		<input type="button" id="acceptPromotion" value="Accept" onclick="acceptPromotionListener()">
	</div>
	<script>
		var listitemID = 1;	//so the remove button knows what list element to delete
		var occupiedTiles = [];
		var isWhiteKingPlaced = false;
		var isBlackKingPlaced = false;
		var whiteKingData = [];
		var blackKingData = [];
		
		
	</script>
</body>
</html>
